<header *ngIf="globals.isLoggedIn">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="bcgwhite"><img src="assets/img/logo_transparent.png" /></span>
    <a class="navbar-brand">        {{globals.currentUser.typeOfBank}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a *ngIf="globals.isLoggedIn" class="nav-link" routerLink="/accounts">Accounts</a>
        </li>
        <li class="nav-item">
          <a *ngIf="globals.isLoggedIn" class="nav-link" routerLink="/payment-order">Payment Orders</a>
        </li>
        <li class="nav-item">
          <a *ngIf="globals.isLoggedIn && globals.currentUser.typeOfBank === 'centralBank'" class="nav-link"
             routerLink="/registerBank">Register Bank</a>
<!--          <a *ngIf="globals.isLoggedIn && globals.currentUser.typeOfBank === 'Bank'" class="nav-link"-->
<!--             routerLink="/registerBank">Create account</a>-->
        </li>
      </ul>
      <form class="form-inline my-1 my-lg-0">
        {{globals.currentUser.name}}
      </form>


      <button class="btn btn-outline-primary " *ngIf="!globals.isLoggedIn" routerLink="/login">Log In</button>
      <button class="btn btn-outline-secondary " *ngIf="!globals.isLoggedIn" routerLink="/register">Register</button>
      <button class="btn btn-outline-secondary" style="margin-left:10px;" *ngIf="globals.isLoggedIn" type="button"
              (click)="logoutUser()">logout
      </button>
    </div>
  </nav>
</header>
