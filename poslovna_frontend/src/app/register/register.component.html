<h2>Register New User</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-group half-width">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" required placeholder="johndoe@mail.com"/>
          <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)"
          class="alert alert-danger" role="alert" style="margin-top: 10px;">
            <div *ngIf="f.email.errors.required">
              Email is required
            </div>
            <div *ngIf="f.email.errors.email">
              Wrong Email format
            </div>
          </div>
      </div>

      <div class="form-group half-width">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" minlength="6" required placeholder="******"/>
        <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)"
          class="alert alert-danger" role="alert" style="margin-top: 10px;">
          <div *ngIf="f.password.errors.required">
            Password is required
          </div>
          <div *ngIf="f.password.errors.minlength">
              Password must have more then 6 characters
            </div>
        </div>
      </div>

      <div class="form-group half-width">
          <label for="name">Name</label>
          <input type="text" formControlName="name" class="form-control" placeholder="John Doe"/>
          <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)"
            class="alert alert-danger" role="alert" style="margin-top: 10px;">
          </div>
      </div>

      <div class="form-group half-width">
          <label for="address">Address</label>
          <input type="text" formControlName="address" class="form-control" placeholder="Angular street 49"/>
          <div *ngIf="f.address.invalid && (f.address.dirty || f.address.touched)"
            class="alert alert-danger" role="alert" style="margin-top: 10px;">
          </div>
      </div>

      <div class="form-group half-width">
          <label for="city">City</label>
          <input type="text" formControlName="city" class="form-control" placeholder="Novi Sad"/>
          <div *ngIf="f.city.invalid && (f.city.dirty || f.city.touched)"
            class="alert alert-danger" role="alert" style="margin-top: 10px;">
          </div>
      </div>

      <div class="form-group half-width">
          <label for="country">Country</label>
          <input type="text" formControlName="country" class="form-control" placeholder="Serbia"/>
          <div *ngIf="f.country.invalid && (f.country.dirty || f.country.touched)"
            class="alert alert-danger" role="alert" style="margin-top: 10px;">
          </div>
      </div>

      <div class="form-group half-width">
          <label for="pib">PIB</label>
          <input type="number" formControlName="pib" class="form-control" pattern="[0-9]{9}" placeholder="123456789" required/>
          <div *ngIf="f.pib.invalid && (f.pib.dirty || f.pib.touched)"
            class="alert alert-danger" role="alert" style="margin-top: 10px;">
            <div *ngIf="f.pib.errors.pattern">
              PIB must have exactly 9 numbers
            </div>
            <div *ngIf="f.pib.errors.required">
              PIB is required
            </div>
        </div>
      </div>

      <div class="form-group half-width">
          <label for="Telephone">telephone</label>
          <input type="number" formControlName="telephone" class="form-control" placeholder="06xxxxxx"/>
          <div *ngIf="f.telephone.invalid && (f.telephone.dirty || f.telephone.touched)"
            class="alert alert-danger" role="alert" style="margin-top: 10px;">
        </div>
      </div>

      <div class="form-group half-width">
          <label for="type">Type</label>
          <select class="form-control" formControlName="type">
            <option>Admin</option>>>>>>>> master
102

            <option>Bank</option>
          </select>
          <div *ngIf="f.type.invalid && (f.type.dirty || f.type.touched)"
            class="alert alert-danger" role="alert" style="margin-top: 10px;">
            <div *ngIf="f.type.errors.required">
              Type is required
            </div>
        </div>
      </div>

      <div class="form-group half-width">
          <label for="website">Website</label>
          <input type="url" formControlName="website" class="form-control" placeholder="www.something.com"/>
          <div *ngIf="f.website.invalid && (f.website.dirty || f.website.touched)"
            class="alert alert-danger" role="alert" style="margin-top: 10px;">
        </div>
      </div>


  <div class="form-group">
    <p style="color:#33cc33">{{msg}}</p>
