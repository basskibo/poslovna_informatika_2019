<h2>Login</h2>
<form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email" class="form-control" required />
      <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)"
      class="alert alert-danger" role="alert" style="margin-top: 10px;">
        <div *ngIf="f.email.errors?.required">
          Email is required
        </div>
        <div *ngIf="f.email.errors?.email">
          Wrong Email format
        </div>
      </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" minlength="6" required />
    <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)"
      class="alert alert-danger" role="alert" style="margin-top: 10px;">
      <div *ngIf="f.password.errors?.required">
        Password is required
      </div>
      <div *ngIf="f.password.errors?.minlength">
          Password must have more then 6 characters
        </div>
    </div>
  </div> 

  <div *ngIf="userNotFound" class="alert alert-danger" role="alert">
    We could not found user with this credentials.
  </div>

  <div class="form-group">
    <button [disabled]="loading"  class="btn btn-primary">Login</button>
