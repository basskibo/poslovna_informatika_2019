<div class="page-position">
  <h2>Register New Bank</h2>
  
  <form [formGroup]="registerBankForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="bankPIB">PIB</label>
      <input type="text" formControlName="bankPIB" class="form-control" pattern="[0-9]{9}" required placeholder="123456789" />
      
      <div *ngIf="f.bankPIB.invalid && (f.bankPIB.dirty || f.bankPIB.touched)"
      class="alert alert-danger" role="alert" style="margin-top: 10px;">
      <div *ngIf="f.bankPIB.errors.required">
        PIB is required
      </div>
      <div *ngIf="f.bankPIB.errors.pattern">
        PIB must have exactly 9 numbers
      </div>
      </div>     
    </div>

    <div class="form-group">
      <label for="bankName">Bank name</label>
      <input type="text" formControlName="bankName" class="form-control" required placeholder="Bank Name"/>
      
      <div *ngIf="f.bankName.invalid && (f.bankName.dirty || f.bankName.touched)"
      class="alert alert-danger" role="alert" style="margin-top: 10px;">
      <div *ngIf="f.bankName.errors.required">
        Bank Name is required
      </div>
      </div>     
    </div>

    <div class="form-group">
      <label for="bankAddress">Address</label>
      <input type="text" formControlName="bankAddress" class="form-control" required placeholder="Address"/>
      
      <div *ngIf="f.bankAddress.invalid && (f.bankAddress.dirty || f.bankAddress.touched)"
      class="alert alert-danger" role="alert" style="margin-top: 10px;">
      <div *ngIf="f.bankAddress.errors.required">
        Address is required
      </div>
      </div>     
    </div>

    <div class="form-group half-width">
        <label for="bankCountry">Country</label>
        <input type="text" formControlName="bankCountry" class="form-control" placeholder="Serbia"/>
        <div *ngIf="f.bankCountry.invalid && (f.bankCountry.dirty || f.bankCountry.touched)"
          class="alert alert-danger" role="alert" style="margin-top: 10px;">
        </div>
    </div>

    <div class="form-group half-width">
      <label for="bankCity">City</label>
      <input type="text" formControlName="bankCity" class="form-control" placeholder="Novi Sad"/>
      
      <div *ngIf="f.bankCity.invalid && (f.bankCity.dirty || f.bankCity.touched)"
        class="alert alert-danger" role="alert" style="margin-top: 10px;">
      </div>
    </div>

    <div class="form-group">
      <label for="bankEmail">E-mail</label>
      <input type="text" formControlName="bankEmail" class="form-control" required placeholder="bank@info.com"/>
      
      <div *ngIf="f.bankEmail.invalid && (f.bankEmail.dirty || f.bankEmail.touched)"
      class="alert alert-danger" role="alert" style="margin-top: 10px;">
      <div *ngIf="f.bankEmail.errors.required">
        E-mail is required
      </div>
      <div *ngIf="f.bankEmail.errors.email">
        Wrong Email format
      </div>
      </div>     
    </div>

    <div class="form-group">
      <label for="bankWeb">Web</label>
      <input type="text" formControlName="bankWeb" class="form-control" required placeholder="www.example.com"/>
      
      <div *ngIf="f.bankWeb.invalid && (f.bankWeb.dirty || f.bankWeb.touched)"
      class="alert alert-danger" role="alert" style="margin-top: 10px;">
      <div *ngIf="f.bankWeb.errors.required">
        Web is required
      </div>
      </div>     
    </div>

    <div class="form-group">
      <label for="bankTelephone">Telephone</label>
      <input type="text" formControlName="bankTelephone" class="form-control" required placeholder="021/111-222"/>
      
      <div *ngIf="f.bankTelephone.invalid && (f.bankTelephone.dirty || f.bankTelephone.touched)"
      class="alert alert-danger" role="alert" style="margin-top: 10px;">
      <div *ngIf="f.bankTelephone.errors.required">
        Telephone is required
      </div>
      </div>     
    </div>

    <div class="form-group">
      <label for="bankFax">Fax</label>
      <input type="text" formControlName="bankFax" class="form-control" required placeholder="021/222-3333"/>
      
      <div *ngIf="f.bankFax.invalid && (f.bankFax.dirty || f.bankFax.touched)"
      class="alert alert-danger" role="alert" style="margin-top: 10px;">
      <div *ngIf="f.bankFax.errors.required">
        Fax is required
      </div>
      </div>     
    </div>

    <div class="form-group">
      <p style="color:#33cc33">{{msg}}</p>
      <button [disabled]="loading" class="btn btn-primary">Register</button>
      <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
      <a [routerLink]="['/']" class="btn btn-link">Cancel</a>
    </div>

  </form>
</div>
