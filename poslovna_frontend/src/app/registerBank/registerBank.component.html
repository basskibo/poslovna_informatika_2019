<h2>Register New Bank</h2>
    <form [formGroup]="registerNewBankForm" (ngSubmit)="onSubmit()">

            <div class="form-group half-width">
                    <label for="pib">PIB</label>
                    <input type="number" formControlName="pib" class="form-control" pattern="[0-9]{9}" required/>
                    <div *ngIf="f.pib.invalid && (f.pib.dirty || f.pib.touched)"
                      class="alert alert-danger" role="alert" style="margin-top: 10px;">
                      <div *ngIf="f.pib.errors.pattern">
                        PIB must have exactly 9 numbers
                      </div>
                      <div *ngIf="f.pib.errors.required">
                        PIB is required
                      </div>
                  </div>
            </div>

        <div class="form-group half-width">
            <label for="bankName">Bank name</label>
            <input type="text" formControlName="bankName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bankName.errors }" required/>
            <div *ngIf="submitted && f.bankName.errors" class="invalid-feedback">
            <div *ngIf="f.bankName.errors.required">Bank Name is required</div>
            </div>
        </div>

        <div class="form-group half-width">
            <label for="bankAddress">Address</label>
            <input type="text" formControlName="bankAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bankAddress.errors }" required/>
            <div *ngIf="submitted && f.bankAddress.errors" class="invalid-feedback">
            <div *ngIf="f.bankAddress.errors.required">Address is required</div>
            </div>
        </div>

        <div class="form-group half-width">
                <label for="state">State</label>
                <select class="form-control" formControlName="state" required>
                    <option>1</option>
                </select>
        </div>

        <div class="form-group half-width">
                <label for="city">City</label>
                <select class="form-control" formControlName="city" required>
                    <option>1</option>
                </select>
        </div>

        <div class="form-group half-width">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" required />
                  <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)"
                  class="alert alert-danger" role="alert" style="margin-top: 10px;">
                    <div *ngIf="f.email.errors.required">
                      Email is required
                    </div>
                    <div *ngIf="f.email.errors.email">
                      Wrong Email format
                    </div>
                  </div>
              </div>

        <div class="form-group half-width">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" minlength="6" required />
                <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)"
                  class="alert alert-danger" role="alert" style="margin-top: 10px;">
                  <div *ngIf="f.password.errors.required">
                    Password is required
                  </div>
                  <div *ngIf="f.password.errors.minlength">
                      Password must have more then 6 characters
                    </div>
                </div>
              </div>

        <div class="form-group half-width">
            <label for="bankWeb">Web</label>
            <input type="text" formControlName="bankWeb" class="form-control"/>
        </div>
        
        <div class="form-group half-width">
            <label for="bankTelephone">Telephone</label>
            <input type="text" formControlName="bankTelephone" class="form-control"/>
        </div>

        <div class="form-group half-width">
            <label for="bankFax">Fax</label>
            <input type="text" formControlName="bankFax" class="form-control"/>
        </div>

        <div class="form-group half-width">
            
            <div class="checkbox">
                <label for="isBank">isBank?</label> &nbsp;
                <label><input type="checkbox" value="isBank" [ngClass]="{ 'is-invalid': submitted && f.isBank.errors }" required> Yes</label>

                </div>
                <div *ngIf="submitted && f.isBank.errors" class="invalid-feedback">
                <div *ngIf="f.isBank.errors.required">isBank is required</div>
            </div>
        </div>

        <div class="form-group-btn">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
            <button [routerLink]="['/']" class="btn btn-danger"> Cancel </button>
        </div>
    </form>
</div>
