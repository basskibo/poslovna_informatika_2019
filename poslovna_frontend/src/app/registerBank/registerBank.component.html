<div class="page-position">
    <h2>Register New Bank</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="bankPIB">PIB</label>
            <input type="text" formControlName="bankPIB" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bankPIB.errors }" />
            <div *ngIf="submitted && f.bankPIB.errors" class="invalid-feedback">
            <div *ngIf="f.bankPIB.errors.required">Bank PIB is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="bankName">Bank name</label>
            <input type="text" formControlName="bankName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bankName.errors }" />
            <div *ngIf="submitted && f.bankName.errors" class="invalid-feedback">
            <div *ngIf="f.bankName.errors.required">Bank Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="bankAddress">Address</label>
            <input type="text" formControlName="bankAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bankAddress.errors }" />
            <div *ngIf="submitted && f.bankAddress.errors" class="invalid-feedback">
            <div *ngIf="f.bankAddress.errors.required">Address is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="bankEmail">E-mail</label>
            <input type="text" formControlName="bankEmail" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="bankWeb">Web</label>
            <input type="text" formControlName="bankWeb" class="form-control"/>
        </div>
        
        <div class="form-group">
            <label for="bankTelephone">Telephone</label>
            <input type="text" formControlName="bankTelephone" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="bankFax">Fax</label>
            <input type="text" formControlName="bankFax" class="form-control"/>
        </div>

        <div class="form-group">
            
            <div class="checkbox">
                <label for="isBank">isBank?</label> &nbsp;
                <label><input type="checkbox" value="isBank" [ngClass]="{ 'is-invalid': submitted && f.isBank.errors }"> Yes</label>
                </div>
                <div *ngIf="submitted && f.isBank.errors" class="invalid-feedback">
                <div *ngIf="f.isBank.errors.required">isBank is required</div>
            </div>
        </div>

        <div class="form-group-btn">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
            <button [routerLink]="['/']" class="btn btn-danger"> Cancel </button>
        </div>
    </form>
</div>
