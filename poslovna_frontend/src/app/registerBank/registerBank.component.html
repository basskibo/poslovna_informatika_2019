<div class="page-position">
    <h2>Register New Bank</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="bankName">Bank name</label>
            <input type="text" formControlName="bankName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bankName.errors }" />
            <div *ngIf="submitted && f.bankName.errors" class="invalid-feedback">
            <div *ngIf="f.bankName.errors.required">Bank Name is required</div>
            </div>
        </div>

        <div class="form-group">
        <label for="bankAddress">Address</label>
        <input type="text" formControlName="bankAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bankName.errors }" />
        <div *ngIf="submitted && f.bankName.errors" class="invalid-feedback">
            <div *ngIf="f.bankName.errors.required">Address is required</div>
        </div>
        </div>
        <div class="form-group-btn">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
            <button [routerLink]="['/']" class="btn btn-danger"> Cancel </button>
        </div>

    </form>
</div>
